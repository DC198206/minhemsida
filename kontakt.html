<!DOCTYPE HTML>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>DC Digital Support & Säkerhet | Kontakt</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Centrera formulärknappen */
    form .actions {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">DC Digital Support & Säkerhet</a></h1>
      <nav>
        <a href="#menu">Meny</a>
      </nav>
    </header>

    <!-- Meny -->
    <nav id="menu">
      <div class="inner">
        <h2>Meny</h2>
        <ul class="links">
          <li><a href="index.html">Hem</a></li>
          <li><a href="tjanster.html">Tjänster</a></li>
          <li><a href="om-mig.html">Om mig</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <a href="#" class="close">Stäng</a>
      </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
      <div class="inner">
        <h2>Kontakta oss</h2>
        <p>Har du frågor eller vill boka tid? Skicka ett meddelande via formuläret nedan.</p>
      </div>
    </section>

    <!-- Kontaktformulär -->
    <section id="wrapper">
      <section class="wrapper spotlight style1">
        <div class="inner">
          <div class="content">
            <h2 class="major">Skicka ett meddelande</h2>
            <form method="post" action="#">
              <div class="fields">
                <div class="field half">
                  <label for="name">Namn</label>
                  <input type="text" name="name" id="name" required />
                </div>
                <div class="field half">
                  <label for="email">E-post</label>
                  <input type="email" name="email" id="email" required />
                </div>
                <div class="field">
                  <label for="message">Meddelande</label>
                  <textarea name="message" id="message" rows="6" required></textarea>
                </div>
              </div>
              <ul class="actions">
                <li><input type="submit" value="Skicka Meddelande" class="primary" /></li>
              </ul>
            </form>
          </div>
        </div>
      </section>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <p>&copy; 2025 DC Digital Support & Säkerhet. Alla rättigheter förbehållna.</p>       
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Samma menylogik som startsidan -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menu = document.getElementById("menu");
      const openBtn = document.querySelector("#header nav a");
      const closeBtn = document.querySelector("#menu .close");

      openBtn.addEventListener("click", function(e) {
        e.preventDefault();
        menu.classList.add("visible");
      });

      closeBtn.addEventListener("click", function(e) {
        e.preventDefault();
        menu.classList.remove("visible");
      });

      setTimeout(function() {
        document.body.classList.remove('is-preload');
      }, 100);
    });
  </script>
</body>
</html>
