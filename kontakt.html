<!DOCTYPE HTML>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>DC Digital Support & Säkerhet | Kontakt</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #ff6b00;
      --primary-dark: #e55e00;
      --secondary-color: #4a6fa5;
      --light-text: #f8f9fa;
      --dark-bg: #1a1c27;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
    }

    /* Banner */
    #banner {
      padding: 8em 0 6em;
      background: linear-gradient(135deg, rgba(26, 28, 39, 0.9) 0%, rgba(26, 28, 39, 0.7) 100%), url("images/bg.jpg");
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    #banner h2 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--light-text);
    }

    #banner p {
      font-size: 1.2rem;
      margin: 0 auto 2rem;
      color: rgba(255, 255, 255, 0.85);
    }

    /* Kontaktformulär */
    .contact-section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--light-text);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      text-align: left;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: var(--light-text);
    }

    input, textarea {
      padding: 0.9rem 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      font-family: inherit;
      background: #2a2d3d;
      color: white;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255,107,0,0.3);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    .button.primary {
      background: var(--primary-color);
      color: white;
      padding: 0.9rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      box-shadow: 0 4px 15px rgba(255, 107, 0, 0.3);
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      line-height: 1.5;
      width: fit-content;
      align-self: center;
    }

    .button.primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4);
    }

    .button.primary:active {
      transform: translateY(0);
    }

    /* Footer */
    #footer {
      background-color: var(--dark-bg);
      padding: 3em 0;
    }

    #footer .inner {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      padding: 0 2rem;
    }

    #footer p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem; /* Samma som index.html */
      margin: 0;
    }

    /* Responsivitet */
    @media screen and (max-width: 736px) {
      #header {
        height: auto;
        padding: 1em;
        flex-direction: column;
        text-align: center;
      }

      #header nav {
        margin-top: 1rem;
      }

      #banner {
        padding: 4em 1em 3em;
      }

      #banner h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">DC Digital Support & Säkerhet</a></h1>
      <nav>
        <a href="#menu">Meny</a>
      </nav>
    </header>

    <!-- Meny -->
    <nav id="menu">
      <div class="inner">
        <h2>Meny</h2>
        <ul class="links">
          <li><a href="index.html">Hem</a></li>
          <li><a href="tjanster.html">Tjänster</a></li>
          <li><a href="om-mig.html">Om mig</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <a href="#" class="close">Stäng</a>
      </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
      <div class="inner">
        <h2>Kontakt</h2>
        <p>Har du frågor eller vill du boka en tjänst? Fyll i formuläret nedan.</p>
      </div>
    </section>

    <!-- Kontaktformulär -->
    <section class="contact-section">
      <h2>Skicka meddelande</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Namn</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">E-post</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Meddelande</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="button primary">Skicka meddelande</button>
      </form>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <p>&copy; 2025 DC Digital Support & Säkerhet. Alla rättigheter förbehållna.</p>       
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Menu
      const menu = document.getElementById("menu");
      const openBtn = document.querySelector("#header nav a");
      const closeBtn = document.querySelector("#menu .close");

      openBtn.addEventListener("click", function(e) {
        e.preventDefault();
        menu.classList.add("visible");
      });

      closeBtn.addEventListener("click", function(e) {
        e.preventDefault();
        menu.classList.remove("visible");
      });
    });
  </script>
</body>
</html>
