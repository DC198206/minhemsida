<!-- Kontaktsektion -->
<section id="wrapper">
  <div class="contact-container">
    <!-- Knapp för att öppna formuläret om det är stängt -->
    <button id="open-contact" class="button primary" style="display:none;margin-bottom:1rem;">Skicka meddelande</button>

    <div class="contact-form">
      <!-- Stäng-knapp -->
      <button type="button" id="close-contact" class="button primary" style="background:#555;margin-bottom:1rem;">Stäng</button>

      <h2>Skicka ett meddelande</h2>
      <form method="POST" action="https://formsubmit.co/dc198206@gmail.com">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://dinwebbplats.se/tack.html">
        <input type="hidden" name="_subject" value="Nytt meddelande från kontaktsidan">
        <input type="text" name="_honey" style="display:none">

        <div class="field">
          <label for="name">Namn</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="field">
          <label for="email">E-post</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="field">
          <label for="message">Meddelande</label>
          <textarea name="message" id="message" rows="4" required></textarea>
        </div>

        <ul class="actions">
          <li><input type="submit" value="Skicka meddelande" class="button primary" /></li>
        </ul>
      </form>
    </div>
  </div>
</section>

<!-- Meny-script + formuläröppning/stängning -->
<script defer>
  const menu = document.getElementById('menu');
  const menuToggle = document.querySelector('#header nav a');
  const menuClose = document.querySelector('#menu .close');
  const menuLinks = document.querySelectorAll('#menu .links a');

  // Öppna meny
  menuToggle.addEventListener('click', (e) => {
    e.preventDefault();
    menu.classList.add('active');
  });

  // Stäng meny med "Stäng"
  menuClose.addEventListener('click', (e) => {
    e.preventDefault();
    menu.classList.remove('active');
  });

  // Stäng meny när man klickar på en länk
  menuLinks.forEach(link => {
    link.addEventListener('click', () => {
      menu.classList.remove('active');
    });
  });

  // Formulär stäng/öppna
  const contactForm = document.querySelector('.contact-form');
  const closeContact = document.getElementById('close-contact');
  const openContact = document.getElementById('open-contact');

  closeContact.addEventListener('click', () => {
    contactForm.style.display = 'none';
    openContact.style.display = 'inline-block';
  });

  openContact.addEventListener('click', () => {
    contactForm.style.display = 'block';
    openContact.style.display = 'none';
  });
</script>
