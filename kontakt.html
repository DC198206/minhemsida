<!DOCTYPE HTML>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>DC Digital Support & Säkerhet | Kontakt</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Centrera formuläret och innehållet */
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
    }

    .contact-form {
      background: #2a2d3d;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.25);
      width: 100%;
      text-align: center; /* Centrerar texten och labels */
    }

    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--light-text);
      text-align: center; /* Centrerar texten */
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: var(--light-text);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    /* Centrera knappen */
    .contact-form .actions {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="is-preload">
  <div id="page-wrapper">

    <!-- Header -->
    <header id="header">
      <h1><a href="index.html">DC Digital Support & Säkerhet</a></h1>
      <nav>
        <a href="#menu">Meny</a>
      </nav>
    </header>

    <!-- Meny -->
    <nav id="menu">
      <div class="inner">
        <h2>Meny</h2>
        <ul class="links">
          <li><a href="index.html">Hem</a></li>
          <li><a href="tjanster.html">Tjänster</a></li>
          <li><a href="om-mig.html">Om mig</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <a href="#" class="close">Stäng</a>
      </div>
    </nav>

    <!-- Banner -->
    <section id="banner">
      <div class="inner">
        <h2>Kontakta oss</h2>
        <p>Har du frågor eller vill boka tid? Skicka ett meddelande via formuläret nedan.</p>
      </div>
    </section>

    <!-- Kontaktformulär -->
    <section id="wrapper">
      <div class="contact-container">
        <div class="contact-form">
          <h2>Skicka ett meddelande</h2>
          <form method="POST" action="https://formsubmit.co/dc198206@gmail.com">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://dinwebbplats.se/tack.html">
            <input type="hidden" name="_subject" value="Nytt meddelande från kontaktsidan">
            <input type="text" name="_honey" style="display:none">

            <label for="name">Namn</label>
            <input type="text" name="name" id="name" required />

            <label for="email">E-post</label>
            <input type="email" name="email" id="email" required />

            <label for="message">Meddelande</label>
            <textarea name="message" id="message" rows="6" required></textarea>

            <ul class="actions">
              <li><input type="submit" value="Skicka Meddelande" class="button primary" /></li>
            </ul>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <p>&copy; 2025 DC Digital Support & Säkerhet. Alla rättigheter förbehållna.</p>
      </div>
    </footer>

  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Menyfunktion som på startsidan -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menu = document.getElementById("menu");
      const openBtn = document.querySelector("#header nav a");
      const closeBtn = document.querySelector("#menu .close");

      openBtn.addEventListener("click", function(e) {
        e.preventDefault();
        menu.classList.add("visible");
      });

      closeBtn.addEventListener("click", function(e) {
        e.preventDefault();
        menu.classList.remove("visible");
      });

      setTimeout(function() {
        document.body.classList.remove('is-preload');
      }, 100);
    });
  </script>
</body>
</html>
